<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse:collapse;
        }
    </style>
</head>
<body>
    <h1>Tablas</h1>
    <table>
        
        <tr>
         <th>Nombre</th>
         <th>Apellidos</th>
         <th>Edad</th>
        </tr>
        <tr>
            <td>Jos√©</td>
            <td>Perez</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eva</td>
            <td>Lopez</td>
            <td>94</td>
        </tr>
    </table>
    <h1>Caption y RowSpan</h1>
    <table>
        <caption>Telefonos</caption>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>
        <tr>
            <td>Bill Gates</td>
            <td>12579638</td>
            <td>45698235</td>
        </tr>
    </table>
  <h1>RowSpan</h1>
  <table>
    <tr>
        <th>Nombre</th>
        <td>Juan</td>
    </tr>
    <tr>
        <th rowspan="2">Telefonos</th>
        <td>16524867</td>
    </tr>
    <tr>
        <td>2587123587</td>
    </tr>
    
  </table>
  <h1>Propiedades por columna</h1>
  <table>
    <colgroup>
        <col style="background-color: red;">
        <col style="background-color:yellow;">
        <col style="background-color: green;">
    </colgroup>
    <tr>
        <th>ISBN</th>
        <th>Titulo</th>
        <th>Precio</th>
    </tr>
    <td>36547895</td>
    <td>Empezando HTML</td>
    <td>535$</td>
    </tr>
    <tr>
        <td>45963258</td>
        <td>Intro a CSS</td>
        <td>49$</td>
    </tr>
  </table>

</body>
</html>
